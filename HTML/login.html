<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style-login.css" />
    <link rel="stylesheet" href="../CSS/zajednicki.css"/>
    <title>MySongs</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-header">
            <h1>Login</h1>
        </div>
        <form action="">
            <label for="usertxt">Username</label>
            <input type="text" name="usertxt" id="usertxt" placeholder="Enter your username">
            <label for="passwordtxt">Password</label>
            <input type="password" name="passwordtxt" id="passwordtxt" placeholder="Enter your password">
            <div class="form-show-pass">
            <input type="checkbox" name="showpass" id="showpass">
            <label for="showpass">Show password</label>
            </div>
            <div class="login">
                <span>Login</span>
            </div>
        </form>
    </div>
    <script src="../JS/script-login.js"></script>
</body>
</html>
