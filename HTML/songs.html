<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style-songs.css" />
    <link rel="stylesheet" href="../CSS/zajednicki.css" />
    <link rel="shortcut icon" href="../images/icon za tab.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/9193b408a4.js" crossorigin="anonymous"></script>
    <title>MySongs</title>
  </head>
  <body>
    <div class="upper">
      <em>"'Without music, life would be mistake'"</em>
      <p>-Friedrich Nietszsche</p>
    </div>
    <div class="navbar">
      <div class="logo">
        <img
          src="../images/logo.avif"
          alt="logo"
          width="100px"
          height="100px"
        />
        <p>My<span>Songs</span></p>
      </div>
      <ul class="navUl">
        <li class="navLi"><a href="home.html">Home</a></li>
        <li class="navLi"><a href="songs.html">Songs</a></li>
      </ul>
      <div class="login">
        <p class="welcome">Welcome&nbsp</p>
        <span class="material-symbols-outlined">
          person
          </span>
        </div>
          <div class="hamburger">
            <span class="material-symbols-outlined">
              menu
              </span>
          </div>
    </div>
    <div class="instruments">
      <div class="instrument">
        <img src="../images/electric-guitar.webp" alt="" />
        <span>Guitar</span>
      </div>
      <div class="instrument">
        <img src="../images/bass.png" alt="Bass" />
        <span>Bass Guitar</span>
      </div>
      <div class="instrument">
        <img src="../images/drums.webp" alt="Drums" />
        <span>Drums</span>
      </div>
    </div>
    <div class="filter">
      <div class="filter-header">
        <span class="material-symbols-outlined">
          filter_list
          </span>
          <p>Filters</p>
      </div>
      <div class="filter-inner">
      <div class="filter-inner-fields">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
      </div>
        <div class="filter-inner-fields">
        <label for="artist">Artist</label>
        <input type="text" name="artist" id="artist">
        </div>
        <div class="filter-inner-fields">
          <label for="album">Album</label>
          <input type="text" name="album" id="album">
        </div>
        <div class="filter-inner-fields">
        <label for="Genre">Genres</label>
        <select id="Genre" name="genre">
          <option value=""></option>
        </select>
        </div>
        <div class="filter-inner-fields">
          <label for="minYear">From year:&nbsp<span  id="NumberMinYear"></span></label>
          <input type="range" name="fromYear" step="1" min="1950" max="2023" id="minYear">
          </div>
          <div class="filter-inner-fields">
          <label for="maxYear">To year:&nbsp<span id="NumberMaxYear"></span></label>
          <input type="range" name="toYear" step="1" min="1950" max="2023" id="maxYear">
        </div>
        <div id="searchFilter" class="filter-inner-fields">
          <span class="material-symbols-outlined">
            search
            </span>
        </div>
        <div class="sort">
          <label for="Sort" name="Sort">Sort</label>
          <select id='Sort' name="">
            <option value=""></option>
            <option value="title">Title</option>
            <option value="artist">Artist</option>
            <option value="year">Release Date</option>
          </select>
        </div>
        </div>
      </div> 
      </div>
    </div>
    <div class="song-wrapper">
      <ul class="song-list"></ul>
    </div>
    <span id="StrelaGore" class="material-symbols-outlined strelica">
      arrow_upward
      </span>
    <footer class="footer">
      <div class="footer-upper">
      <div class="footer-inner">
        <img
            src="../images/logo.avif"
            alt="logo"
            width="100px"
            height="100px"
          />
          <p>My<span>Songs</span></p>
      </div>
      <div class="footer-inner">
        <p>ABOUT US</p>
        <p>CONTACT US</p>
        <p>SUPPORT</p>
        <p></p>
      </div>
    </div>
    </footer>
    <script src="../JS/script-index.js"></script>
    <script src="../JS/script-songs.js"></script>
  </body>
</html>
